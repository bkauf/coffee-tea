kind: Deployment
apiVersion: apps/v1
metadata:
  name: frontend-tea
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: frontend-tea
  template:
    metadata:
      name: frontend-tea
      labels:
        app: frontend-tea
    spec:
      containers:
      - name: webserver
        image: gcr.io/bkauf-cloud-build/tea:1.0
        imagePullPolicy: Always
        ports:
        - name: frontend-tea
          containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 5
